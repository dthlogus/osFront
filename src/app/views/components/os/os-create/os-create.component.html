<div class="container">
    <h1>Criando ordem de serviço</h1>
    <div class="labels">
        <mat-form-field appearance="fill" color="accent">
            <mat-label>Selecione um técnico</mat-label>
            <mat-select [(value)]="os.tecnico">
                <mat-option *ngFor="let tecnico of tecnicos" value="{{tecnico.id}}">{{tecnico.nome}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" color="accent">
            <mat-label>Selecione um cliente</mat-label>
            <mat-select [(value)]="os.cliente">
                <mat-option *ngFor="let cliente of clientes" value="{{cliente.id}}">{{cliente.nome}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" color="accent">
            <mat-label>Selecione um status</mat-label>
            <mat-select [(value)]="os.status">
                <mat-option value="0">ABERTO</mat-option>
                <mat-option value="1">EM ANDAMENTO</mat-option>
                <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" color="accent">
            <mat-label>Selecione um prioridade</mat-label>
            <mat-select [(value)]="os.prioridade">
                <mat-option value="0">BAIXA</mat-option>
                <mat-option value="1">MEDIA</mat-option>
                <mat-option value="2">ALTA</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <form class="form">
        <mat-form-field class="full-width" appearance="fill" color="accent">
            <mat-label>Adicione as observações da ordem de serviço</mat-label>
            <textarea matInput maxlength="255" [(ngModel)]="os.observacoes" name="observacoes"></textarea>
        </mat-form-field>
    </form>
    <button class="mat-elevation-z8" mat-stroked-button color="accent" (click)="create()">Criar</button>
    <button class="mat-elevation-z8" mat-stroked-button color="warn" (click)="cancel()">Cancelar</button>
</div>
